<h2> Persos {{connect}}</h2>
<a class="nav-link text-dark" [routerLink]="['/newPerso']">ajouter race</a>
<div  *ngIf="connect == true" class="col-xs-12">
  <ul class="list-group">
    <app-perso-info *ngFor="let obj of persos"
                    [nom]="obj.nom"
                    [prenom]="obj.prenom"
                    [race]="obj.nomRace"
                    [classe]="obj.nomClasse"
                    [sousrace]="obj.nomSousRace"
                    [definition]="obj.definition"
                    [id]="obj.id">    </app-perso-info>
  </ul>

</div>

<div class="col-xs-12" *ngIf="connect != true">
  <p> vous devez vous connecter</p>
</div>
